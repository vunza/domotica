<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline MQTT Example</title>
    <script src="js/mqtt.min.js"></script> <!-- Referência local -->
</head>
<body>
    <h2>MQTT Client Offline Example</h2>
    <button onclick="sendMessage()">Enviar Mensagem</button>
    <div id="messages"></div>

    <script>
        // Conecte ao broker MQTT (ajuste o URL e a porta conforme necessário)
        const client = mqtt.connect('ws://192.168.0.5:8091'); 

        client.on('connect', () => {
            console.log('Conectado ao Broker');
            client.subscribe('zigbee2mqtt/#', (err) => {
                if (!err) {
                    console.log('Subscrito no tópico:');
                }
            });
        });

        client.on('message', (topic, message) => {
            const messageDiv = document.getElementById('messages');
            messageDiv.innerHTML += `<p><strong>${topic}:</strong> ${message.toString()}</p>`;
        });

        function sendMessage() {
            const msg = '{"state":"TOGGLE"}';
            client.publish('zigbee2mqtt/0xa4c138e342bdfb48/set', msg);
            console.log(`Mensagem enviada: ${msg}`);
        }
    </script>
</body>
</html>
