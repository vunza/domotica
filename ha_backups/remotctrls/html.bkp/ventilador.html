<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlo Remoto de Ventilador</title>
    <link rel="stylesheet" type="text/css" href="all.min.css" />    
    <style>

        :root {
            --clr: #1c1c1c;
            --largura_ctrl_r: 170px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr);
        }

        .remote {
            width: auto;
            border-radius: 25px;
            padding: 25px;            
            color: white;
            position: relative;
            overflow: hidden;
            background: rgb(100,100,100) radial-gradient(circle at 50% 0, rgba(255,255,255,.65), rgba(255,255,255,.35));
            box-shadow:
            0 3px 8px rgba(0,0,0,.8),
            inset rgba(0,0,0,.6) 0 -3px 8px,
            inset rgba(252,255,255,.7) 0 3px 8px;
        }

        .remote::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            position: relative;
        }

        .power-section {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .power-btn {
            background: #e74c3c;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            transition: transform 0.2s;
        }

        .power-btn:active {
            transform: scale(0.95);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: #444;
            border: none;
            border-radius: 15px;
            height: 70px;
            color: white;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #444;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.active {
            background: #444;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            margin-bottom: 5px;
        }

        .btn span {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .speed-control {
            background: #444;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .speed-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .speed-levels {
            display: flex;
            justify-content: space-between;
        }

        .speed-level {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .speed-level.active {
            background: #f39c12;
            transform: scale(1.1);
        }

        .timer-section {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .timer-btn {
            background: #444;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .timer-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="remote">
        <div class="brand">VENTILADOR PRO</div>
        
        <div class="power-section">
            <button class="power-btn">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
        
        <div class="speed-control">
            <div class="speed-title">VELOCIDADE</div>
            <div class="speed-levels">
                <div class="speed-level active">1</div>
                <div class="speed-level">2</div>
                <div class="speed-level">3</div>
                <div class="speed-level">4</div>
                <div class="speed-level">5</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn active">
                <i class="fas fa-fan"></i>
                <span>Normal</span>
            </button>
            <button class="btn">
                <i class="fas fa-moon"></i>
                <span>Noturno</span>
            </button>
            <button class="btn">
                <i class="fas fa-bolt"></i>
                <span>Turbo</span>
            </button>
            <button class="btn">
                <i class="fas fa-arrows-alt-v"></i>
                <span>Oscilar</span>
            </button>
            <button class="btn">
                <i class="fas fa-wind"></i>
                <span>Natural</span>
            </button>
            <button class="btn">
                <i class="fas fa-sliders-h"></i>
                <span>Config</span>
            </button>
        </div>
        
        <div class="timer-section">
            <button class="timer-btn">
                <i class="fas fa-clock"></i> 1h
            </button>
            <button class="timer-btn">
                <i class="fas fa-clock"></i> 2h
            </button>
            <button class="timer-btn">
                <i class="fas fa-clock"></i> 4h
            </button>
            <button class="timer-btn">
                <i class="fas fa-clock"></i> 8h
            </button>
        </div>
    </div>

    <script>
        // Funcionalidade bÃ¡sica
        const powerBtn = document.querySelector('.power-btn');
        const speedLevels = document.querySelectorAll('.speed-level');
        const modeBtns = document.querySelectorAll('.controls .btn');
        const timerBtns = document.querySelectorAll('.timer-btn');

        powerBtn.addEventListener('click', function() {
            this.classList.toggle('active');
        });

        speedLevels.forEach(level => {
            level.addEventListener('click', function() {
                speedLevels.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        modeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                modeBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        timerBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                timerBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
