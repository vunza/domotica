<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - Sensores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .gauges-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .gauges-container {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }

        .gauge-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid #3498db;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gauge-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .gauge-card.voltage {
            border-top-color: #e74c3c;
        }

        .gauge-card.current {
            border-top-color: #2ecc71;
        }

        .gauge-card.temperature {
            border-top-color: #f39c12;
        }

        .gauge-card.humidity {
            border-top-color: #3498db;
        }

        .gauge-title {
            font-size: 1em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .gauge-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 10px;
        }

        .gauge {
            width: 100%;
            height: 100%;
        }

        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .gauge-unit {
            font-size: 0.5em;
            color: #7f8c8d;
            margin-left: 2px;
        }

        .gauge-minmax {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: #7f8c8d;
            font-size: 0.7em;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-normal {
            background-color: #2ecc71;
        }

        .status-warning {
            background-color: #f39c12;
        }

        .status-danger {
            background-color: #e74c3c;
        }

        .info-panel {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8em;
            color: #bdc3c7;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #ecf0f1;
        }

        .last-update {
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.8em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-settings {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Monitor de Sensores</h1>
            <p>Monitoramento em tempo real</p>
        </div>

        <div class="gauges-container">
            <!-- Gauge de Tens√£o -->
            <div class="gauge-card voltage">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Tens√£o
                </div>
                <div class="gauge-wrapper">
                    <canvas id="voltageGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="voltageValue">0.00</span>
                        <span class="gauge-unit">V</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>0V</span>
                    <span>14V</span>
                </div>
            </div>

            <!-- Gauge de Corrente -->
            <div class="gauge-card current">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Corrente
                </div>
                <div class="gauge-wrapper">
                    <canvas id="currentGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="currentValue">0.00</span>
                        <span class="gauge-unit">mA</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>0mA</span>
                    <span>3000mA</span>
                </div>
            </div>

            <!-- Gauge de Temperatura -->
            <div class="gauge-card temperature">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Temperatura
                </div>
                <div class="gauge-wrapper">
                    <canvas id="temperatureGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="temperatureValue">0.00</span>
                        <span class="gauge-unit">¬∞C</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>-10¬∞C</span>
                    <span>50¬∞C</span>
                </div>
            </div>

            <!-- Gauge de Umidade -->
            <div class="gauge-card humidity">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Umidade
                </div>
                <div class="gauge-wrapper">
                    <canvas id="humidityGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="humidityValue">0.00</span>
                        <span class="gauge-unit">%</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>0%</span>
                    <span>100%</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Pot√™ncia</div>
                    <div class="info-value" id="powerValue">0.00 W</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Energia Consumida</div>
                    <div class="info-value" id="energyValue">0.00 Wh</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tempo de Opera√ß√£o</div>
                    <div class="info-value" id="uptimeValue">00:00:00</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Estado do Sistema</div>
                    <div class="info-value" id="systemStatus">Normal</div>
                </div>
            </div>
        </div>

        <div class="last-update">
            √öltima atualiza√ß√£o: <span id="lastUpdate">--:--:--</span>
        </div>

        <div class="controls">
            <button class="btn btn-refresh" onclick="refreshData()">
                üîÑ Atualizar
            </button>
            <button class="btn btn-settings" onclick="showSettings()">
                ‚öôÔ∏è Configura√ß√µes
            </button>
        </div>
    </div>

    <script>
        // Configura√ß√µes dos gauges
        const gaugeConfig = {
            voltage: {
                canvas: document.getElementById('voltageGauge'),
                valueElement: document.getElementById('voltageValue'),
                min: 0,
                max: 14,
                warning: 12,
                danger: 13,
                segments: [
                    { from: 0, to: 10, color: '#e74c3c' },    // Vermelho - Perigo
                    { from: 10, to: 12, color: '#f39c12' },   // Laranja - Aten√ß√£o
                    { from: 12, to: 14, color: '#2ecc71' }    // Verde - Normal 
                ]
            },
            current: {
                canvas: document.getElementById('currentGauge'),
                valueElement: document.getElementById('currentValue'),
                min: 0,
                max: 3000,
                warning: 2400,
                danger: 2700,
                segments: [
                    { from: 0, to: 2000, color: '#2ecc71' },   // Verde - Normal
                    { from: 2000, to: 2400, color: '#f39c12' }, // Laranja - Aten√ß√£o
                    { from: 2400, to: 3000, color: '#e74c3c' } // Vermelho - Perigo
                ]
            },
            temperature: {
                canvas: document.getElementById('temperatureGauge'),
                valueElement: document.getElementById('temperatureValue'),
                min: -10,
                max: 50,
                warning: 40,
                danger: 45,
                segments: [
                    { from: -10, to: 0, color: '#3498db' },   // Azul - Frio
                    { from: 0, to: 30, color: '#2ecc71' },    // Verde - Normal
                    { from: 30, to: 40, color: '#f39c12' },   // Laranja - Quente
                    { from: 40, to: 50, color: '#e74c3c' }    // Vermelho - Muito Quente
                ]
            },
            humidity: {
                canvas: document.getElementById('humidityGauge'),
                valueElement: document.getElementById('humidityValue'),
                min: 0,
                max: 100,
                warning: 80,
                danger: 90,
                segments: [
                    { from: 0, to: 30, color: '#e74c3c' },    // Vermelho - Muito Seco
                    { from: 30, to: 60, color: '#2ecc71' },   // Verde - Ideal
                    { from: 60, to: 80, color: '#f39c12' },   // Laranja - √ömido
                    { from: 80, to: 100, color: '#3498db' }   // Azul - Muito √ömido
                ]
            }
        };

        // Inicializar gauges
        function initGauges() {
            Object.values(gaugeConfig).forEach(config => {
                drawGauge(config);
            });
        }

        // Desenhar gauge
        function drawGauge(config) {
            const ctx = config.canvas.getContext('2d');
            const centerX = config.canvas.width / 2;
            const centerY = config.canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 8;
            
            // Limpar canvas
            ctx.clearRect(0, 0, config.canvas.width, config.canvas.height);
            
            // Desenhar segmentos coloridos
            const totalAngle = Math.PI; // 180 graus
            const startAngle = Math.PI; // Come√ßa da esquerda
            const endAngle = 2 * Math.PI; // Termina na direita
            
            config.segments.forEach(segment => {
                const segmentStart = startAngle + (segment.from / config.max) * totalAngle;
                const segmentEnd = startAngle + (segment.to / config.max) * totalAngle;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, segmentStart, segmentEnd);
                ctx.lineWidth = 10;
                ctx.strokeStyle = segment.color;
                ctx.stroke();
            });
            
            // Desenhar marcadores
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 6, startAngle, endAngle);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 6, startAngle, endAngle);
            ctx.stroke();
            
            // Desenhar ponteiro (ser√° atualizado com valores reais)
            //drawPointer(config, config.min);
        }

        // Desenhar ponteiro do gauge
        function drawPointer(config, value) {
            const ctx = config.canvas.getContext('2d');
            const centerX = config.canvas.width / 2;
            const centerY = config.canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 8;
            
            const normalizedValue = Math.max(config.min, Math.min(config.max, value));
            const angle = Math.PI + (normalizedValue / config.max) * Math.PI;
            
            // Limpar √°rea do ponteiro
            ctx.clearRect(centerX - radius, centerY - 4, radius * 2, 8);
            
            // Desenhar ponteiro
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(angle) * (radius - 12),
                centerY + Math.sin(angle) * (radius - 12)
            );
            ctx.stroke();
            
            // Desenhar centro do gauge
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Atualizar valores dos gauges
        function updateGauges(voltage, current, temperature, humidity) {
            // Atualizar tens√£o
            const voltageConfig = gaugeConfig.voltage;
            voltageConfig.valueElement.textContent = voltage.toFixed(2);
            drawPointer(voltageConfig, voltage);
            updateStatusIndicator('voltage', voltage);
            
            // Atualizar corrente
            const currentConfig = gaugeConfig.current;
            currentConfig.valueElement.textContent = current.toFixed(2);
            drawPointer(currentConfig, current);
            updateStatusIndicator('current', current);
            
            // Atualizar temperatura
            const temperatureConfig = gaugeConfig.temperature;
            temperatureConfig.valueElement.textContent = temperature.toFixed(1);
            drawPointer(temperatureConfig, temperature);
            updateStatusIndicator('temperature', temperature);
            
            // Atualizar umidade
            const humidityConfig = gaugeConfig.humidity;
            humidityConfig.valueElement.textContent = humidity.toFixed(1);
            drawPointer(humidityConfig, humidity);
            updateStatusIndicator('humidity', humidity);
            
            // Atualizar informa√ß√µes derivadas
            updateDerivedInfo(voltage, current);
            
            // Atualizar timestamp
            updateTimestamp();
        }

        // Atualizar indicador de status
        function updateStatusIndicator(type, value) {
            const config = gaugeConfig[type];
            const indicator = document.querySelector(`.gauge-card.${type} .status-indicator`);
            
            if (value >= config.danger) {
                indicator.className = 'status-indicator status-danger';
            } else if (value >= config.warning) {
                indicator.className = 'status-indicator status-warning';
            } else {
                indicator.className = 'status-indicator status-normal';
            }
        }

        // Atualizar informa√ß√µes derivadas
        function updateDerivedInfo(voltage, current) {
            // Calcular pot√™ncia (W = V * A)
            const power = voltage * (current / 1000); // Convert mA to A
            document.getElementById('powerValue').textContent = power.toFixed(2) + ' W';
            
            // Atualizar status do sistema
            updateSystemStatus(voltage, current);
        }

        // Atualizar status do sistema
        function updateSystemStatus(voltage, current) {
            const statusElement = document.getElementById('systemStatus');
            
            let criticalCount = 0;
            let warningCount = 0;
            
            // Verificar status de todos os sensores
            Object.keys(gaugeConfig).forEach(type => {
                const config = gaugeConfig[type];
                const value = parseFloat(config.valueElement.textContent);
                
                if (value >= config.danger) {
                    criticalCount++;
                } else if (value >= config.warning) {
                    warningCount++;
                }
            });
            
            if (criticalCount > 0) {
                statusElement.textContent = 'CR√çTICO';
                statusElement.style.color = '#e74c3c';
            } else if (warningCount > 0) {
                statusElement.textContent = 'ATEN√á√ÉO';
                statusElement.style.color = '#f39c12';
            } else {
                statusElement.textContent = 'NORMAL';
                statusElement.style.color = '#2ecc71';
            }
        }

        // Atualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // Atualizar dados
        function refreshData() {
            fetch('/api/sensores')
            .then(response => response.json())
            .then(data => {
                updateGauges(data.voltage, data.current, data.temperature, data.humidity);
            })
            .catch(error => {
                console.error('Erro:', error);
                // Fallback para dados simulados
                const voltage = 12.34;
                const current = 456.78;
                const temperature = 25.5;
                const humidity = 60.2;
                updateGauges(voltage, current, temperature, humidity);
            });
        }

        // Mostrar configura√ß√µes
        function showSettings() {
            window.location.href = "/ota";
        }

        // Inicializar quando a p√°gina carregar
        window.onload = function() {
            initGauges();
            refreshData(); // Carregar dados iniciais
            
            // Atualizar automaticamente a cada 2 segundos
            setInterval(refreshData, 2000);
            
            // Iniciar contador de tempo de opera√ß√£o
            startUptimeCounter();
        };

        // Contador de tempo de opera√ß√£o
        function startUptimeCounter() {
            let seconds = 0;
            setInterval(() => {
                seconds++;
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                document.getElementById('uptimeValue').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
    </script>
</body>
</html>
