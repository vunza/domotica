<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <tibtn_tmrse></tibtn_tmrse>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA</title>
    <link rel="icon" href="data:,"> <!-- Favicon vazio -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>   

    <div id="div_container_geral">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" transform="" id="injected-svg">
                    <path d="M20 6c0-1.1-.9-2-2-2h-2V2h-2v2h-4V2H8v2H6c-1.1 0-2 .9-2 2v2H2v2h2v4H2v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h4v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-4h2V8h-2zm-5 9H9V9h6z"/>
                </svg>
                <h3>CONFIGURAÇÕES</h3>
            </div>
            <div class="device-status">
                <span class="status-dot"></span>
                <span id="device-name">ESP-Device</span>
            </div>
        </header>
        
        <!-- Renomear Dspositivo -->
        <div id="div_container_renomear_device" class="div_container">
            <!-- Card: Renomear Dispositivo -->
            <div class="card">
                <div class="card-header">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" transform="" id="injected-svg">
                        <path d="M5 21h14c1.1 0 2-.9 2-2v-7h-2v7H5V5h7V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2"/>
                        <path d="M7 13v3c0 .55.45 1 1 1h3c.27 0 .52-.11.71-.29l9-9a.996.996 0 0 0 0-1.41l-3-3a.996.996 0 0 0-1.41 0l-9.01 8.99A1 1 0 0 0 7 13m10-7.59L18.59 7 17.5 8.09 15.91 6.5zm-8 8 5.5-5.5 1.59 1.59-5.5 5.5H9z"/>
                    </svg>
                    <h4>Renomear o Dispositivo</h4>
                </div>
                <div class="card-body-rename">
                    
                    <div class="form-group">
                        <label for="device-name-input">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" transform="" id="injected-svg">
                                <path d="M13.71 3.29A1 1 0 0 0 13 3H4c-.55 0-1 .45-1 1v9c0 .27.11.52.29.71l8 8c.2.2.45.29.71.29s.51-.1.71-.29l9-9a.996.996 0 0 0 0-1.41zM9 11c-1.11 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2"/>
                            </svg>
                            Novo Nome
                        </label>
                        <input 
                            type="text" 
                            id="device-name-input" 
                            placeholder="Máximo 32 caracteres!"
                            maxlength="32">
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- EleganteOTA -->
        <div id="div_container_ota" class="div_container">  
            
            <!-- Card: Modo OTA -->
            <div class="card">
                <div class="card-header">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" transform="" id="injected-svg">
                        <path d="M12 9a3 3 0 1 0 0 6 3 3 0 1 0 0-6"/>
                        <path d="M19.07 4.93a9.9 9.9 0 0 0-3.18-2.14 10.12 10.12 0 0 0-7.79 0c-1.19.5-2.26 1.23-3.18 2.14S3.28 6.92 2.78 8.11A9.95 9.95 0 0 0 1.99 12h2c0-1.08.21-2.13.63-3.11.4-.95.98-1.81 1.72-2.54.73-.74 1.59-1.31 2.54-1.71 1.97-.83 4.26-.83 6.23 0 .95.4 1.81.98 2.54 1.72.17.17.33.34.48.52L16 9.01h6V3l-2.45 2.45c-.15-.18-.31-.36-.48-.52M19.37 15.11c-.4.95-.98 1.81-1.72 2.54-.73.73-1.59 1.31-2.54 1.71-1.97.83-4.26.83-6.23 0-.95-.4-1.81-.98-2.54-1.71-.17-.17-.33-.34-.48-.52L7.99 15H2v6l2.45-2.45c.15.18.31.36.48.52.92.92 1.99 1.64 3.18 2.14 1.23.52 2.54.79 3.89.79s2.66-.26 3.89-.79c1.19-.5 2.26-1.23 3.18-2.14.92-.92 1.64-1.99 2.14-3.18.52-1.23.79-2.54.79-3.89h-2c0 1.08-.21 2.13-.63 3.11"/>
                    </svg>
                    <h4>Atualizar Firmeware</h4>
                </div>

                <div class="card-body">                     
                    <div id ="content_elegant_ota">                        
                        <object id="otaFrame" data="/update" type="text/html" width="100%" height="600px"></object>
                    </div>                     
                    
                </div>
            </div>             
        </div>

        <!-- Fechar -->
        <div id="div_container_sair_ota" class="div_container">
            <div id="div_sair_ota" class="back_btn-container" onclick="window.location.href='/api/reset_esp'">
                <div class="icon-wrapper">
                    <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f80a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <span class="close-text">Fechar</span>
                <div class="tooltip">Reiniciar o Dispositivo e voltar ao modo normal.</div>
        </div>
        </div>
    </div>

     <script src="script.js"></script>

</body>
</html>
