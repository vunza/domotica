<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - Sensores</title>
    <link rel="icon" href="data:,"> <!-- Favicon vazio -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .gauges-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .gauges-container {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }

        .gauge-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid #3498db;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gauge-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .gauge-card.voltage {
            border-top-color: #e74c3c;
        }

        .gauge-card.current {
            border-top-color: #2ecc71;
        }

        .gauge-card.temperature {
            border-top-color: #f39c12;
        }

        .gauge-card.humidity {
            border-top-color: #3498db;
        }

        .gauge-title {
            font-size: 1em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .gauge-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 10px;
        }

        .gauge {
            width: 100%;
            height: 100%;
        }

        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .gauge-unit {
            font-size: 0.5em;
            color: #7f8c8d;
            margin-left: 2px;
        }

        .gauge-minmax {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: #7f8c8d;
            font-size: 0.7em;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-normal {
            background-color: #2ecc71;
        }

        .status-warning {
            background-color: #f39c12;
        }

        .status-danger {
            background-color: #e74c3c;
        }

        .info-panel {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8em;
            color: #bdc3c7;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #ecf0f1;
        }

        .last-update {
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.8em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-settings {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Monitor de Sensores</h1>
            <p>Monitoramento em tempo real</p>
        </div>

        <div class="gauges-container">
            <!-- Gauge de Tens√£o -->
            <div class="gauge-card voltage">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Tens√£o
                </div>
                <div class="gauge-wrapper">
                    <canvas id="voltageGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="voltageValue">0.00</span>
                        <span class="gauge-unit">V</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>0V</span>
                    <span>14V</span>
                </div>
            </div>

            <!-- Gauge de Corrente -->
            <div class="gauge-card current">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Corrente
                </div>
                <div class="gauge-wrapper">
                    <canvas id="currentGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="currentValue">0.00</span>
                        <span class="gauge-unit">mA</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>0mA</span>
                    <span>3000mA</span>
                </div>
            </div>

            <!-- Gauge de Temperatura -->
            <div class="gauge-card temperature">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Temperatura
                </div>
                <div class="gauge-wrapper">
                    <canvas id="temperatureGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="temperatureValue">0.00</span>
                        <span class="gauge-unit">¬∞C</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>-10¬∞C</span>
                    <span>50¬∞C</span>
                </div>
            </div>

            <!-- Gauge de Umidade -->
            <div class="gauge-card humidity">
                <div class="gauge-title">
                    <span class="status-indicator status-normal"></span>
                    Umidade
                </div>
                <div class="gauge-wrapper">
                    <canvas id="humidityGauge" class="gauge" width="120" height="120"></canvas>
                    <div class="gauge-value">
                        <span id="humidityValue">0.00</span>
                        <span class="gauge-unit">%</span>
                    </div>
                </div>
                <div class="gauge-minmax">
                    <span>0%</span>
                    <span>100%</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Pot√™ncia</div>
                    <div class="info-value" id="powerValue">0.00 W</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Energia Consumida</div>
                    <div class="info-value" id="energyValue">0.00 Wh</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tempo de Opera√ß√£o</div>
                    <div class="info-value" id="uptimeValue">00:00:00</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Estado do Sistema</div>
                    <div class="info-value" id="systemStatus">Normal</div>
                </div>
            </div>
        </div>

        <div class="last-update">
            √öltima atualiza√ß√£o: <span id="lastUpdate">--:--:--</span>
        </div>

        <div class="controls">
            <button class="btn btn-refresh" onclick="refreshData()">
                üîÑ Atualizar
            </button>
            <button class="btn btn-settings" onclick="showSettings()">
                ‚öôÔ∏è Configura√ß√µes
            </button>
        </div>
    </div>

    <script>

        /**
         * Rota de API utilizada para buscar dados dos sensores.
         * @constant {string}
         */
        const rota = '/api/sensores';

        /**
         * Configura√ß√µes dos gauges de cada tipo de sensor.
         * Cada entrada cont√©m limites, cores e refer√™ncias ao canvas e valores exibidos.
         * @namespace gaugeConfig
         */
        const gaugeConfig = {
            /**
             * Gauge de tens√£o (voltage).
             * @property {HTMLCanvasElement} canvas
             * @property {HTMLElement} valueElement
             * @property {number} min Valor m√≠nimo
             * @property {number} max Valor m√°ximo
             * @property {number} warning N√≠vel de aviso
             * @property {number} danger N√≠vel cr√≠tico
             * @property {Array<Object>} segments Segmentos coloridos do gauge
             */
            voltage: {
                canvas: document.getElementById('voltageGauge'),
                valueElement: document.getElementById('voltageValue'),
                min: 0,
                max: 14,
                warning: 12,
                danger: 13,
                segments: [
                    { from: 0, to: 10, color: '#e74c3c' },
                    { from: 10, to: 12, color: '#f39c12' },
                    { from: 12, to: 14, color: '#2ecc71' }
                ]
            },

            /** Gauge de corrente (current). */
            current: {
                canvas: document.getElementById('currentGauge'),
                valueElement: document.getElementById('currentValue'),
                min: 0,
                max: 3000,
                warning: 2400,
                danger: 2700,
                segments: [
                    { from: 0, to: 2000, color: '#2ecc71' },
                    { from: 2000, to: 2400, color: '#f39c12' },
                    { from: 2400, to: 3000, color: '#e74c3c' }
                ]
            },

            /** Gauge de temperatura (temperature). */
            temperature: {
                canvas: document.getElementById('temperatureGauge'),
                valueElement: document.getElementById('temperatureValue'),
                min: -10,
                max: 50,
                warning: 40,
                danger: 45,
                segments: [
                    { from: -10, to: 0, color: '#3498db' },
                    { from: 0, to: 30, color: '#2ecc71' },
                    { from: 30, to: 40, color: '#f39c12' },
                    { from: 40, to: 50, color: '#e74c3c' }
                ]
            },

            /** Gauge de umidade (humidity). */
            humidity: {
                canvas: document.getElementById('humidityGauge'),
                valueElement: document.getElementById('humidityValue'),
                min: 0,
                max: 100,
                warning: 80,
                danger: 90,
                segments: [
                    { from: 0, to: 30, color: '#e74c3c' },
                    { from: 30, to: 60, color: '#2ecc71' },
                    { from: 60, to: 80, color: '#f39c12' },
                    { from: 80, to: 100, color: '#3498db' }
                ]
            }
        };

        /**
         * Inicializa todos os gauges renderizando os arcos.
         * @function
         */
        function initGauges() {
            Object.values(gaugeConfig).forEach(config => {
                drawGauge(config);
            });
        }

        /**
         * Desenha o gauge (arco colorido) no canvas.
         * @param {Object} config Configura√ß√£o do gauge
         * @function
         */
        function drawGauge(config) {
            const ctx = config.canvas.getContext('2d');
            const centerX = config.canvas.width / 2;
            const centerY = config.canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 8;

            ctx.clearRect(0, 0, config.canvas.width, config.canvas.height);

            const totalAngle = Math.PI;
            const startAngle = Math.PI;
            const endAngle = 2 * Math.PI;

            config.segments.forEach(segment => {
                const segmentStart = startAngle + (segment.from / config.max) * totalAngle;
                const segmentEnd = startAngle + (segment.to / config.max) * totalAngle;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, segmentStart, segmentEnd);
                ctx.lineWidth = 10;
                ctx.strokeStyle = segment.color;
                ctx.stroke();
            });

            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 6, startAngle, endAngle);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 6, startAngle, endAngle);
            ctx.stroke();
        }

        /**
         * Desenha o ponteiro do gauge.
         * @param {Object} config Configura√ß√£o do gauge
         * @param {number} value Valor atual a ser representado
         * @function
         */
        function drawPointer(config, value) {
            const ctx = config.canvas.getContext('2d');
            const centerX = config.canvas.width / 2;
            const centerY = config.canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 8;

            const normalizedValue = Math.max(config.min, Math.min(config.max, value));
            const angle = Math.PI + (normalizedValue / config.max) * Math.PI;

            ctx.clearRect(centerX - radius, centerY - 4, radius * 2, 8);

            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(angle) * (radius - 12),
                centerY + Math.sin(angle) * (radius - 12)
            );
            ctx.stroke();

            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
            ctx.fill();
        }

        /**
         * Atualiza todos os gauges com novos valores.
         * @param {number} voltage Tens√£o em volts
         * @param {number} current Corrente em mA
         * @param {number} temperature Temperatura em ¬∞C
         * @param {number} humidity Umidade relativa (%)
         * @function
         */
        function updateGauges(voltage, current, temperature, humidity) {
            const voltageConfig = gaugeConfig.voltage;
            voltageConfig.valueElement.textContent = voltage.toFixed(2);
            drawPointer(voltageConfig, voltage);
            updateStatusIndicator('voltage', voltage);

            const currentConfig = gaugeConfig.current;
            currentConfig.valueElement.textContent = current.toFixed(2);
            drawPointer(currentConfig, current);
            updateStatusIndicator('current', current);

            const temperatureConfig = gaugeConfig.temperature;
            temperatureConfig.valueElement.textContent = temperature.toFixed(1);
            drawPointer(temperatureConfig, temperature);
            updateStatusIndicator('temperature', temperature);

            const humidityConfig = gaugeConfig.humidity;
            humidityConfig.valueElement.textContent = humidity.toFixed(1);
            drawPointer(humidityConfig, humidity);
            updateStatusIndicator('humidity', humidity);

            updateDerivedInfo(voltage, current);
            updateTimestamp();
        }

        /**
         * Atualiza o indicador de status do gauge.
         * @param {string} type Tipo de gauge (voltage, current, temperature, humidity)
         * @param {number} value Valor atual
         * @function
         */
        function updateStatusIndicator(type, value) {
            const config = gaugeConfig[type];
            const indicator = document.querySelector(`.gauge-card.${type} .status-indicator`);

            if (value >= config.danger) {
                indicator.className = 'status-indicator status-danger';
            } else if (value >= config.warning) {
                indicator.className = 'status-indicator status-warning';
            } else {
                indicator.className = 'status-indicator status-normal';
            }
        }

        /**
         * Calcula valores derivados (como pot√™ncia) e atualiza elementos relacionados.
         * @param {number} voltage
         * @param {number} current
         * @function
         */
        function updateDerivedInfo(voltage, current) {
            const power = voltage * (current / 1000);
            document.getElementById('powerValue').textContent = power.toFixed(2) + ' W';
            updateSystemStatus(voltage, current);
        }

        /**
         * Atualiza o status geral do sistema com base em n√≠veis cr√≠ticos e de aviso.
         * @function
         */
        function updateSystemStatus() {
            const statusElement = document.getElementById('systemStatus');

            let criticalCount = 0;
            let warningCount = 0;

            Object.keys(gaugeConfig).forEach(type => {
                const config = gaugeConfig[type];
                const value = parseFloat(config.valueElement.textContent);

                if (value >= config.danger) criticalCount++;
                else if (value >= config.warning) warningCount++;
            });

            if (criticalCount > 0) {
                statusElement.textContent = 'CR√çTICO';
                statusElement.style.color = '#e74c3c';
            } else if (warningCount > 0) {
                statusElement.textContent = 'ATEN√á√ÉO';
                statusElement.style.color = '#f39c12';
            } else {
                statusElement.textContent = 'NORMAL';
                statusElement.style.color = '#2ecc71';
            }
        }

        /**
         * Atualiza o timestamp de √∫ltima atualiza√ß√£o.
         * @function
         */
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                now.toLocaleTimeString('pt-BR');
        }

        /**
         * Busca dados da API e atualiza os gauges.
         * @function
         */
        function refreshData() {
            fetch(rota)
                .then(r => r.json())
                .then(data => {
                    updateGauges(data.voltage, data.current, data.temperature, data.humidity);
                })
                .catch(() => {
                    updateGauges(0, 0, 0, 0);
                });
        }

        /**
         * Redireciona para a p√°gina de configura√ß√µes (OTA).
         * @function
         */
        function showSettings() {
            window.location.href = "/ota";
        }

        /**
         * Inicializa√ß√£o da p√°gina quando carregada.
         * @function
         * @global
         */
        window.onload = function () {
            initGauges();
            refreshData();
            setInterval(refreshData, 2000);
            startUptimeCounter();
        };

        /**
         * Inicia contador de tempo de opera√ß√£o.
         * @function
         */
        function startUptimeCounter() {
            let seconds = 0;

            setInterval(() => {
                seconds++;
                const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
                const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                const secs = String(seconds % 60).padStart(2, '0');

                document.getElementById('uptimeValue').textContent =
                    `${hours}:${minutes}:${secs}`;
            }, 1000);
        }

       
    </script>
</body>
</html>
